name: build-test-release
on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
jobs:
  lint-type-check:
    name: Lint and type check code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version-file: '.python-version'
          check-latest: true

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -e .[test,types]

      - name: Install pre-commit and tox
        run: pip install pre-commit tox

      - name: Run pre-commit checks
        run: pre-commit run --all-files --verbose

      # The mypy pre-commit hook doesn't support disabling `--ignore-missing-imports`, so
      # we re-run it here without that option.
      - name: Run type checking
        run: tox -e type

  tests:
    name: Run tests
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, macos, windows]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version-file: '.python-version'
          check-latest: true

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install tox
        run: pip install tox

      - name: Run tests
        run: tox -e test

  check-logic:
    name: Validate logic
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Run basic syntax check
      - name: Get the CI tool
        uses: robinraju/release-downloader@v1
        with:
          repository: Ibot02/tmcr-newlogic-ci
          tag: "v1.0"
          filename: "tmcr-newlogic-ci"
          tarBall: false
          zipBall: false

      - name: Make it executable
        run: chmod +x "$GITHUB_WORKSPACE/tmcr-newlogic-ci"

      - name: Run the CI tool
        run: |
          shopt -s globstar
          for file in **/*.logic; do
            ./tmcr-newlogic-ci "$file"
          done;

      # Run more advanced checks
      - name: Checkout rando-shuffler repo
        uses: actions/checkout@v3
        with:
          repository: minishmaker/rando-shuffler
          path: rando-shuffler

      - name: Get cache key
        id: shuffler-cache-key
        run: echo "::set-output name=key::$(git rev-parse HEAD)"
        shell: bash
        working-directory: rando-shuffler

      - uses: actions/cache@v3
        id: rando-shuffler-cache
        with:
          path: rando-shuffler
          key: ${{ steps.shuffler-cache-key.outputs.key }}

      - name: Compile rando-shuffler
        if: steps.rando-shuffler-cache.outputs.cache-hit != 'true'
        run: cargo build
        working-directory: rando-shuffler
        env:
          CARGO_TERM_COLOR: always

      - name: Make it executable
        run: chmod +x rando-shuffler/target/debug/rando_shuffler

      - name: Run the shuffler
        run: |
          shopt -s globstar
          find rando-shuffler/ -name "*.logic" -type f -delete # remove test files
          file_count=0
          failed=0;
          for file in **/*.logic; do
            echo "$file... ";
            status=0
            rando-shuffler/target/debug/rando_shuffler "$file" || status=1
            if [[ $status != 0 ]]; then
              failed=$((failed + 1));
            else
              echo " PASSED";
            fi
            echo "-------------------------------"
            echo ""
            file_count=$((file_count + 1))
          done;
          echo "RESULTS: $((file_count - failed)) / $file_count passed"
          if [[ $failed != 0 ]]; then
            exit 1;
          fi

  check-aux-data:
    name: Validate aux data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version-file: '.python-version'
          check-latest: true

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -e .

      - name: Check if there are changes to pydantic models that aren't reflected in JSON schema
        run: |
          python shuffler/aux_models.py
          git diff --exit-code
          if [ $? -ne 0 ]
          then
            exit 1
          fi

      - name: Validate aux data
        uses: walbo/validate-json@v1.1.0
        with:
          files: shuffler/auxiliary/**/*.json


  generate-base-patch:
    name: Run patching toolchain and create base patch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version-file: '.python-version'
          check-latest: true

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Fetch PH rom
        run: |
          pip install gdown
          gdown ${{ secrets.PH_GOOGLE_DRIVE_ID }}
        working-directory: base

      - name: Get filename of rom
        id: rom-filename
        shell: bash
        run: |
          echo "::set-output name=filename::$(ls *.nds)"
        working-directory: base

      - name: Get current commit hash
        id: commit-hash
        run: echo "::set-output name=hash::$(git rev-parse --short HEAD)"

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Build base patch
        uses: docker/build-push-action@v3
        with:
          context: base/
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PH_ROM_PATH=${{ steps.rom-filename.outputs.filename }}
            VERSION_STRING=${{ steps.commit-hash.outputs.hash }}
          outputs: |
            base/out

      - uses: actions/upload-artifact@v3
        with:
          name: patch.bps
          path: base/out/patch.bps

      - name: Cleanup
        if: always()
        run: rm -rf *.nds

  check-modified-files:
    name: Check if base patch tests should be run
    runs-on: ubuntu-latest
    outputs:
      should-run-tests: ${{ steps.filter.outputs.base-patches }}
    steps:
    - uses: actions/checkout@v3
    - name: Check if base patch tests should be run
      uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          base-patches:
            - 'base/**'
            - 'tests/desmume/**'
            - '.github/workflows/**'

  test-desmume:
    name: Run base patch tests
    needs:
      - generate-base-patch
      - check-modified-files
    # Only run these tests if base patches or the tests themselves are modified, or if a release is happening, or on push to main.
    if: "needs.check-modified-files.outputs.should-run-tests == 'true' || startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'"
    # Windows is used to run the desmume-based tests because py-desmume has issues running on headless ubuntu
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3
        with:
          # Also retrieve previous commit so we can check if there are relevant changes
          fetch-depth: 2

      - uses: actions/download-artifact@v3
        with:
          name: patch.bps

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2

      - name: Clone Flips repo
        uses: actions/checkout@v3
        with:
          repository: Alcaro/Flips
          path: Flips

      - name: Get latest commit hash from Flips repo
        id: flips-hash
        run: |
          echo "::set-output name=flips_hash::$(git rev-parse --short HEAD)"
        working-directory: Flips

      - name: Cache Flips executable
        uses: actions/cache@v3
        id: flips-cache
        env:
          cache-name: cache-flips
        with:
          path: Flips/*
          key: ${{ env.cache-name }}-${{ steps.flips-hash.outputs.flips_hash }}-${{ runner.os }}

      - name: Compile Flips tool
        run: |
          mingw32-make CFLAGS=-O2
        working-directory: Flips

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version-file: '.python-version'
          check-latest: true

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Fetch PH rom
        run: |
          pip install gdown
          gdown ${{ secrets.PH_GOOGLE_DRIVE_ID }}

      - name: Patch the rom
        run: |
          ./Flips/flips.exe --apply patch.bps $(ls *.nds) out.nds

      - name: Install tox
        run: pip install tox

      - name: Run tests
        run: PY_DESMUME_BATTERY_DIR="$pythonLocation" tox -e test-desmume
        env:
          PH_ROM_PATH: out.nds

      - name: Cleanup
        run: rm -rf *.nds

  build:
    name: Build randomizer
    needs:
      - generate-base-patch
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, macos, windows]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version-file: '.python-version'
          check-latest: true

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install randomizer dependencies
        run: pip install -e .

      - name: Install pyinstaller
        run: pip install -U pyinstaller

      - name: Download base patch
        uses: actions/download-artifact@v3
        with:
          name: patch.bps
          path: base/out/patch.bps

      - name: Build randomizer executable
        run: pyinstaller randomizer.spec

      - name: Get current commit hash
        id: commit-hash
        run: echo "::set-output name=hash::$(git rev-parse --short HEAD)"

      - uses: actions/upload-artifact@v3
        with:
          name: ph-randomizer_${{ steps.commit-hash.outputs.hash }}_${{ matrix.os }}
          path: dist/

  release:
    name: Publish a release
    # Require all tests to pass before a release is possible
    needs:
      - build
      - lint-type-check
      - tests
      - check-logic
      - check-aux-data
      - test-desmume
    # Only create a release if a tag was pushed
    if: "startsWith(github.ref, 'refs/tags/')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get current commit hash
        id: commit-hash
        run: echo "::set-output name=hash::$(git rev-parse --short HEAD)"

      - name: Get version string
        id: version-string
        run: echo "::set-output name=version::$(git describe --tags)"

      - name: Download built executables
        uses: actions/download-artifact@v3

      - name: Replace commit hash with version string
        run: |
          mv ph-randomizer_${{ steps.commit-hash.outputs.hash }}_ubuntu ph-randomizer_${{ steps.version-string.outputs.version }}_ubuntu
          mv ph-randomizer_${{ steps.commit-hash.outputs.hash }}_macos ph-randomizer_${{ steps.version-string.outputs.version }}_macos
          mv ph-randomizer_${{ steps.commit-hash.outputs.hash }}_windows ph-randomizer_${{ steps.version-string.outputs.version }}_windows

      - name: Zip up executables
        run: |
          zip -r -j ph-randomizer_${{ steps.version-string.outputs.version }}_linux.zip ph-randomizer_${{ steps.version-string.outputs.version }}_ubuntu
          zip -r -j ph-randomizer_${{ steps.version-string.outputs.version }}_macos.zip ph-randomizer_${{ steps.version-string.outputs.version }}_macos
          zip -r -j ph-randomizer_${{ steps.version-string.outputs.version }}_windows.zip ph-randomizer_${{ steps.version-string.outputs.version }}_windows

      - name: Create a GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ph-randomizer_${{ steps.version-string.outputs.version }}_linux.zip
            ph-randomizer_${{ steps.version-string.outputs.version }}_macos.zip
            ph-randomizer_${{ steps.version-string.outputs.version }}_windows.zip
